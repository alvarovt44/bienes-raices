<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienes Raíces del Valle</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #2c3e50; color: white; padding: 20px; text-align: center; }
    .container { padding: 20px; }
    .propiedad { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
    .propiedad img { max-width: 100%; height: auto; border-radius: 4px; }
    .mapa { margin-top: 30px; height: 400px; border-radius: 8px; }
    #map { width: 100%; height: 100%; border-radius: 8px; }
    footer { background-color: #34495e; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <header>
    <h1>Bienes Raíces del Valle</h1>
    <p>Encuentra tu nuevo hogar con nosotros</p>
  </header>

  <div class="container">
    <h2>Propiedades por Categoría</h2>

    <h3>Casas</h3>
    <div id="categoria-casa"></div>

    <h3>Departamentos</h3>
    <div id="categoria-departamento"></div>

    <h3>Terrenos</h3>
    <div id="categoria-terreno"></div>

    <h3>Locales</h3>
    <div id="categoria-local"></div>

    <div id="mensaje-sugerencia" style="display:none; background: #fff3cd; color: #856404; border: 1px solid #ffeeba; padding: 10px; margin: 10px 0; border-radius: 5px;"></div>

    <h2>Ubicación de Nuestras Oficinas y Propiedades</h2>
    <div class="mapa">
      <div id="map"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Bienes Raíces del Valle</p>
  </footer>

  <script>
    const propiedades = [
  {
    position: { lat: 19.3905, lng: -99.1600 },
    title: "Casa en el Centro",
    tipo: "casa",
    precio: 1500000,
    recamaras: 3,
    banos: 2,
    metros: 120,
    antiguedad: 10,
    ciudad: "Ciudad de México"
  },
  {
    position: { lat: 21.1619, lng: -86.8515 },
    title: "Departamento en la Playa",
    tipo: "departamento",
    precio: 2200000,
    recamaras: 2,
    banos: 1,
    metros: 80,
    antiguedad: 5,
    ciudad: "Cancún"
  },
  {
    position: { lat: 20.6597, lng: -103.3496 },
    title: "Terreno en Guadalajara",
    tipo: "terreno",
    precio: 980000,
    recamaras: 0,
    banos: 0,
    metros: 250,
    antiguedad: 0,
    ciudad: "Guadalajara"
  },
  {
    position: { lat: 25.6866, lng: -100.3161 },
    title: "Local Comercial en Monterrey",
    tipo: "local",
    precio: 3100000,
    recamaras: 0,
    banos: 1,
    metros: 95,
    antiguedad: 3,
    ciudad: "Monterrey"
  }
];

    const categorias = {
      casa: document.getElementById("categoria-casa"),
      departamento: document.getElementById("categoria-departamento"),
      terreno: document.getElementById("categoria-terreno"),
      local: document.getElementById("categoria-local")
    };

    function renderizarPropiedades(propiedadesFiltradas) {
      Object.values(categorias).forEach(div => div.innerHTML = "");
      propiedadesFiltradas.forEach(prop => {
        const div = document.createElement("div");
        div.className = "propiedad";
        div.innerHTML = `
          <img src="https://via.placeholder.com/600x300" alt="${prop.title}" />
          <h3>${prop.title}</h3>
          <p>${prop.recamaras || 0} recámaras, ${prop.banos || 0} baños, ${prop.metros} m², ${prop.antiguedad} años - $${prop.precio.toLocaleString()} MXN - ${prop.ciudad}</p>
          <p><strong>Teléfono:</strong> (888) 888-8888</p>
          <a href="mailto:contacto@bienesraices.com?subject=Interés en ${prop.title}" style="display:inline-block; margin-top:8px; padding:8px 12px; background:#2c3e50; color:#fff; text-decoration:none; border-radius:5px; margin-right:10px;">Contactar por correo</a>
          <a href="https://wa.me/528888888888?text=Hola,%20estoy%20interesado%20en%20${encodeURIComponent(prop.title)}" target="_blank" style="display:inline-block; margin-top:8px; padding:8px 12px; background:#25D366; color:#fff; text-decoration:none; border-radius:5px;">Contactar por WhatsApp</a>
        `;
        if (categorias[prop.tipo]) {
          categorias[prop.tipo].appendChild(div);
        }
      });
    }

    let map;
    let markers = [];

    function initMap() {
      const centro = { lat: 20.6767, lng: -88.5649 };
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 5,
        center: centro
      });
      mostrarMarcadores(propiedades);
    }

    function mostrarMarcadores(lista) {
      markers.forEach(marker => marker.setMap(null));
      markers = lista.map(prop => new google.maps.Marker({
        position: prop.position,
        map: map,
        title: prop.title
      }));
    }

    renderizarPropiedades(propiedades);
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
